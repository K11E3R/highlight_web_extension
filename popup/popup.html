<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Highlighter</title>
  <link rel="stylesheet" href="popup.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="logo-area">
        <div class="logo-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path
              d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
          </svg>
        </div>
        <h1>Highlighter</h1>
      </div>
      <div class="actions">
        <div class="view-toggle">
          <button id="viewPageBtn" class="toggle-btn active" title="Current Page">Page</button>
          <button id="viewAllBtn" class="toggle-btn" title="All Highlights">All</button>
        </div>
        <button id="refreshBtn" class="icon-btn" title="Refresh">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
        </button>
        <!-- Future: Settings or Dashboard Link -->
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">

      <!-- PDF Warning (Hidden by default) -->
      <div id="pdfWarning" class="warning-banner hidden">
        <div class="warning-icon">⚠️</div>
        <div class="warning-text">
          <strong>PDF Detected</strong>
          <p>Highlighting works best on HTML pages. Some features may be limited.</p>
        </div>
      </div>

      <!-- Highlights List -->
      <div id="highlightsList" class="highlights-list">
        <!-- Empty State -->
        <div id="emptyState" class="empty-state">
          <div class="empty-illustration">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
              <polyline points="14 2 14 8 20 8" />
              <line x1="9" y1="15" x2="15" y2="15" />
              <line x1="9" y1="11" x2="15" y2="11" />
            </svg>
          </div>
          <h3>No highlights yet</h3>
          <p>Select text on the page to start highlighting.</p>
        </div>
        <!-- Items will be injected here via JS -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="stats">
        <span id="countBadge" class="badge">0</span> highlights
      </div>
      <button id="clearAllBtn" class="btn-text text-danger" disabled>Clear Page</button>
    </footer>
  </div>

  <script src="popup.js" type="module"></script>
</body>

</html>
